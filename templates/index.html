<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>
</head>
<body>
    <h1>Phishing URL Detector</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL" value="{{ url_input }}" size="50" required>
        <button type="submit">Scan</button>
    </form>

    {% if result %}
        <h2>Results:</h2>
        <ul>
        {% for key, value in result.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
