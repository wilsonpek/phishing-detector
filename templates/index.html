<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>
</head>
<body>
    <h1>Phishing URL Detector</h1>
    <form method="POST">
        <textarea name="urls" rows="5" cols="60" placeholder="Enter URLs, one per line or comma-separated">{{ urls_input }}</textarea><br><br>
        <button type="submit">Scan</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        {% for result in results %}
            <h3>{{ result['URL'] }}</h3>
            <ul>
                {% for key, value in result.items() %}
                    {% if key != 'URL' %}
                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endfor %}
    {% endif %}
</body>
</html>
